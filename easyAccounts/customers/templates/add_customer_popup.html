<div  id="add_customer_popup">
	<div class="control">
     <img src="/static/images/icon2.jpg" ng-click="hide_popup()" align="right" />
     </div>
	<form >
		<div class="col-md-2 col-sm-2"></div>
		<div class="col-md-8 col-sm-8">
			<div class="control">
				<div>
					<label>Name</label>
					<input type="text" ng-model="customer.name"/>
				</div>
			</div>
			<div class="control">
				<div >
					<label>Address</label>
					<input type="text" ng-model="customer.address"/>
				</div>
			</div>
			<div class="control">
				<div >
					<label>Area</label>
					<input type="text" ng-model="customer.area"/>
				</div>
			</div>
			<div class="control">
				<div >
					<label>Contact Number</label>
					<input type="text" ng-model="customer.contact_number"/>
				</div>
			</div>
			<div class="control">
				<div >
					<label>Email</label>
					<input type="text" ng-model="customer.email"/>
				</div>
			</div>
			<div class="control">
				<div>
					<p class="error_msg">[[validate_customer_error_msg]]</p><br/>
					<input class="create_button" type="submit" value="Save" ng-click="save_customer()">
					<input type="submit" value="Cancel" ng-click="hide_popup()">
				</div>
			</div>
		</div>
		<div class="col-md-2 col-sm-2"></div>
	</form>
</div>
