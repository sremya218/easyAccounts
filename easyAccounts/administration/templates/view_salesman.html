<div id="view_salesman">
	<div class="control">
       <img src="/static/images/icon2.jpg" ng-click="hide_popup()" align="right" />
    </div>
	<div class="control">
		<p>First Name : [[salesman.first_name]]</p>
	</div>
	<div class="control">
		<p>Last Name : [[salesman.last_name]]</p>
	</div>
	<div class="control">
		<p>Address : [[salesman.address]]</p>
	</div>
	<div class="control">
		<p>Email : [[salesman.email]]</p>
	</div>
	
	<div class="control">
		<p>Contact No. : [[salesman.contact_no]]</p>
	</div>
	<input type="submit" value="Cancel" ng-click="hide_popup()" class="create_button">
</div>
